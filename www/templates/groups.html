<!--
  #TIP: in this case we hide the navbar provided by navigation system.
-->
<ion-view view-title="My Groups" hide-back-button="false">

  <!-- in our custom header bar we give a link to start screen -->
  <ion-header-bar style="background-color: #009688">
    <button ui-sref="app.start"><i class="white-color ion-arrow-left-c"></i></button>
    <h1 class="title" style="color: white; font-weight: bold">My Groups</h1>
  </ion-header-bar>

  <ion-content class="has-header padding full-height text-center" style="background-color: #D8D8D8; border-color: #009688">

  </ion-content>

  <ion-content class="text-center" style="background-color: #009688">
    <div class="text-center" style="margin: 8% 15%">
      <p style="color:white;">
        Below are the snackalicious groups that you belong to.
        Want to create a new snacking group? Click the plus icon!
      </p>
    </div>
  </ion-content>

  <ion-content class="text-center" style="margin: 30% auto auto auto; z-index: 10000; background-color: white; width: 80%">
    <div class="text-center" style="margin: 12% 7%">
      <h4 class="text-center"><b>{{groupName}}</b></h4>
      <div>
        <ion-list>
          <ion-item class="item-remove-animate item-avatar item-icon-right item-borderless" ng-click="showPopup()" type="item-text-wrap">

            <i class="icon ion-android-add-circle" style="position: absolute; left: 0.6em;"></i>
            <p align="left" style="font-size: 10px; margin-top: 0.2em;">Add another snacker to this group!</p>


          </ion-item>

          <ion-item class="item-remove-animate item-avatar item-icon-right item-borderless" type="item-text-wrap" ng-repeat="x in users">
            <img src={{x.image}}>
            <p align="left" style="">{{x.name}}</p>
            <a class="tab-item" style="float:right;" on-tap="deleteUser(x.name)" >
              <i class="icon ion-trash-a"></i>
            </a>
          </ion-item>
        </ion-list>
      </div>
    </div>

  </ion-content>

</ion-view>
